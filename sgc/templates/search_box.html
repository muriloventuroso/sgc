<div class="row col-12 card card-body">
    <h4 class="mt-0 header-title">{% trans "Search" %}</h4>
    <form method="get" action="." class="form-horizontal" role="form" autocomplete="off">
        <div class="row">
            {% for item in form %}
            <div class="col-lg-3">
                {% bootstrap_field item %}
            </div>
            {% endfor %}
        </div>
        <div class="col-lg-12">
            <button class="btn btn-primary pull-right" type="submit" id="alter_search">{% trans 'Search' %}</button>
        </div>
    </form>
</div>
